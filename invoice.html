<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice - Specialized Security</title>
  <!-- External CSS file: styles.css -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<header>
  <h2>Invoice</h2>
  <div class="subheader">
    <span id="invoice-date"></span> • 
    <span id="invoice-number" contenteditable="true" aria-label="Invoice Number"></span>
  </div>
</header>
<main>
  <div class="invoice-box" id="invoice">
    <form id="invoice-form" autocomplete="on">
      <section class="flex" aria-label="Address Section">
        <div>
          <strong>From:</strong><br>
          <input type="text" id="from-name" placeholder="Name as appears on bank statement" required>
          <input type="text" id="from-address" placeholder="Enter address line 1" required>
          <input type="text" id="from-city" placeholder="Enter city" required>
          <input type="text" id="from-postcode" placeholder="Enter postcode" required>
          <input type="tel" id="from-phone" placeholder="Enter phone number" required>
          <input type="email" id="from-email" placeholder="Enter your email address" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
        </div>
        <div>
          <strong>To:</strong><br>
          <input value="Specialized Security" readonly aria-label="To Name"><br>
          <input value="3 Lindsay Square" readonly aria-label="To Address"><br>
          <input value="Livingston" readonly aria-label="To City"><br>
          <input value="EH54 8RL" readonly aria-label="To Postcode"><br>
          <input value="01506 249001" readonly aria-label="To Phone"><br>
          <input value="military@specializedsecurity.co.uk" readonly aria-label="To Email"><br>
        </div>
      </section>
      <section style="margin-top: 30px;">
        <strong>Bank Details:</strong><br><br>
        <input type="text" id="bank-name" placeholder="Your Bank Name" required>
        <input type="text" id="sort-code" placeholder="Sort Code (00-00-00)" required pattern="^\d{2}-\d{2}-\d{2}$">
        <input type="text" id="account-number" placeholder="Account Number (8 digits)" required pattern="^\d{8}$">
      </section>
      <section style="margin: 20px 0;">
        <label for="currency"><strong>Currency:</strong></label>
        <select id="currency" name="currency">
          <option value="£">GBP (£)</option>
          <option value="$">USD ($)</option>
          <option value="€">EUR (€)</option>
        </select>
      </section>
      <div style="overflow-x: auto;">
        <table id="invoice-table">
          <thead>
            <tr>
              <th>Festival</th>
              <th>Role</th>
              <th>Hours</th>
              <th>Rate</th>
              <th>Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="items">
            <tr>
              <td>
                <select class="festival-select">
                  <option value="" disabled selected>Select Festival</option>
                  <option>GLASTONBURY</option>
                  <option>FINSBURY PARK</option>
                  <option>WIRELESS</option>
                  <option>LATTITUDE</option>
                  <option>READING</option>
                  <option>OTHER</option>
                </select>
                <input type="text" class="other-festival" style="display:none; margin-top:5px;" placeholder="Please specify..." />
              </td>
              <td>
                <select name="Role" class="role-select">
                  <option value="Steward">Steward</option>
                  <option value="SIA Steward">SIA Steward</option>
                  <option value="SIA Team Leader">SIA Team Leader</option>
                </select>
              </td>
              <td><input type="number" min="1" value="1" class="hours-input" required></td>
              <td><input type="number" min="0" value="13.68" class="rate-input" required></td>
              <td class="amount">13.68</td>
              <td><button type="button" class="remove-row" aria-label="Remove row">✖</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="total-row">
              <td colspan="4">Total</td>
              <td id="total">13.68</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <button type="button" id="add-item">+ Add Item</button>
      <button type="button" id="download-pdf">Download PDF</button>
      <span id="pdf-status" aria-live="polite"></span>
    </form>
  </div>
</main>

<!-- External JS file: invoice.js -->
<script src="invoice.js"></script>
</body>
</html>
