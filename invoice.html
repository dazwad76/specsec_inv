<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="invoice-container">
    <h1>Invoice</h1>
    
    <div>
      <label>Invoice Number: <span id="invoiceNumber"></span></label><br>
      <label>Date: <span id="invoiceDate"></span></label>
    </div>

    <h3>From:</h3>
    <textarea id="fromDetails">Your Company Name
Your Address
Phone
Email</textarea>

    <h3>To:</h3>
    <textarea id="toDetails">Client Name
Client Address
Client Email</textarea>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemsBody">
        <tr>
          <td><input type="text" class="desc"></td>
          <td><input type="number" class="qty" value="1"></td>
          <td><input type="number" class="price" value="0"></td>
          <td class="item-total">0.00</td>
        </tr>
      </tbody>
    </table>
    <button onclick="addItem()">+ Add Item</button>
    
    <h3>Total: Â£<span id="invoiceTotal">0.00</span></h3>

    <button onclick="generatePDF()">Download PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
