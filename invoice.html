<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice - Specialized Security</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h2 { text-align: center; margin-bottom: 5px; }
    .subheader { text-align: center; font-size: 14px; color: #555; margin-bottom: 20px; }
    .invoice-box { background: #fff; padding: 30px; border: 1px solid #ccc; max-width: 800px; margin: auto; }
    .flex { display: flex; justify-content: space-between; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
    .total-row { font-weight: bold; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    input { width: 100%; border: none; background: transparent; font-size: 14px; }
    input:focus { outline: none; }
  </style>
</head>
<body>

<div class="invoice-box" id="invoice">
  <h2>Invoice</h2>
  <div class="subheader">
    <span id="invoice-date"></span> • <span id="invoice-number"></span>
  </div>

  <div class="flex">
<div>
  <strong>From:</strong><br>
  <label>
    Name<br>
    <input type="text" value="Name as appears on bank statement" class="editable-input">
  </label><br><br>
  <label>
    Address Line 1<br>
    <input type="text" value="***" class="editable-input">
  </label><br><br>
  <label>
    City<br>
    <input type="text" value="***" class="editable-input">
  </label><br><br>
  <label>
    Postcode<br>
    <input type="text" value="***" class="editable-input">
  </label><br><br>
  <label>
    Phone<br>
    <input type="text" value="***" class="editable-input">
  </label><br><br>
  <label>
    Email<br>
    <input type="email" value="***" class="editable-input">
  </label>
</div>
      <strong>To:</strong><br>
      <input value="Specialized Security"><br>
      <input value="3 Lindsay Square"><br>
      <input value="Livingston"><br>
      <input value="EH54 8RL"><br>
      <input value="01506 249001"><br>
      <input value="military@specializedsecurity.co.uk"><br>
    </div>
  </div>

  <table id="invoice-table">
    <thead>
      <tr>
        <th>Festival</th>
        <th>Hours</th>
        <th>Rate</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="items">
      <tr>
        <td><input value="Service A"></td>
        <td><input type="number" value="1" oninput="updateTotals()"></td>
        <td><input type="number" value="100" oninput="updateTotals()"></td>
        <td class="amount">100.00</td>
        <td><button onclick="removeRow(this)">✖</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="3">Total</td>
        <td id="total">100.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <button onclick="addRow()">+ Add Item</button>
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<script>
  function updateTotals() {
    const rows = document.querySelectorAll('#items tr');
    let total = 0;
    rows.forEach(row => {
      const qty = row.cells[1].querySelector('input').valueAsNumber || 0;
      const price = row.cells[2].querySelector('input').valueAsNumber || 0;
      const amount = qty * price;
      row.cells[3].innerText = amount.toFixed(2);
      total += amount;
    });
    document.getElementById('total').innerText = total.toFixed(2);
  }

  function addRow() {
    const tbody = document.getElementById('items');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input value="New Item"></td>
      <td><input type="number" value="1" oninput="updateTotals()"></td>
      <td><input type="number" value="0" oninput="updateTotals()"></td>
      <td class="amount">0.00</td>
      <td><button onclick="removeRow(this)">✖</button></td>
    `;
    tbody.appendChild(row);
  }

  function removeRow(btn) {
    btn.closest('tr').remove();
    updateTotals();
  }

  function downloadPDF() {
    const invoice = document.getElementById('invoice');
    html2pdf().from(invoice).save('invoice.pdf');
  }

  function setDateAndInvoiceNumber() {
    const dateEl = document.getElementById('invoice-date');
    const numberEl = document.getElementById('invoice-number');
    const today = new Date();

    const formattedDate = today.toLocaleDateString('en-GB', { year: 'numeric', month: 'long', day: 'numeric' });
    dateEl.textContent = `Date: ${formattedDate}`;

    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const invoiceNumber = `Invoice #: ${yyyy}${mm}${dd}-001`;

    numberEl.textContent = invoiceNumber;
  }

  // Initial setup
  setDateAndInvoiceNumber();
  updateTotals();
</script>

</body>
</html>
